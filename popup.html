<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YT Focus</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="popup-content">
      <h1>Youtube Focus</h1>
      <p>Check boxes to remove the content</p>
      <p>** Can sometimes take time to load, please be patient! **</p>

      <!-- Toggle 1 -->
      <label>
        <input type="checkbox" id="toggleSwitch1" /> Home Rec Videos
      </label>
      <br />
      <!-- Toggle 2 -->
      <label>
        <input type="checkbox" id="toggleSwitch2" /> Shorts Button
      </label>
      <br />
      <!-- Toggle 3 -->
      <label>
        <input type="checkbox" id="toggleSwitch3" /> Side Video Bar
      </label>
      <br />
      <!-- Toggle 4 -->
      <label>
        <input type="checkbox" id="toggleSwitch4" /> Comment Section
      </label>
    </div>
  </body>
</html>
